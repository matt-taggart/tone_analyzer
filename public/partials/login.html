<div>
  <div ng-controller="loginController" class="container">
    <div class="col-md-6 col-sm-offset-3 col-xs-6-offset-3" id="login-form">
      <div class="panel panel-default" ng-controller="loginController">
        <div class="panel-body">
          <div class="row">
            <form ng-submit="login()" class="form-signin" autocomplete="off">
              <h2 class="form-signin-heading">Log In</h2>
                <input type="text" class="form-control" ng-model="user.username" placeholder="Username" required/>
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required/>
                <button class="btn btn-lg login_signup-button btn-block" type="submit">Login</button>  
                <p>{{ loginError }}</p>
                <a href="register">Not registered?</a> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
