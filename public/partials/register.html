  <div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" id="login-form">
      <div class="panel panel-default" id="register-panel" ng-controller="loginController">
        <div class="panel-body">
          <div class="row">
            <form ng-submit="register()" class="form-signin" name="registrationForm" autocomplete="off" ng-show="!registerSuccess" novalidate>
              <h3 ng-show="registerSuccess">"Registration successful!"</h3>
              <button class="btn btn-lg login_signup-button btn-block" ng-show="registerSuccess">Sign Up</button>
              <h2 class="form-signin-heading">Sign Up</h2>
              <button ng-click="googleLogin()" class="btn btn-lg login_signup-button btn-block" type="button">Login With Gmail</button>
              <div class="strike">
                <span>OR</span>
              </div>
              <br>
              <input type="text" class="form-control" name="firstname" ng-model="registration.firstname" placeholder="First Name" required />
              <p ng-show="registrationForm.firstname.$invalid && !registrationForm.firstname.$pristine">This field is required</p>
              <input type="text" class="form-control" name="lastname" ng-model="registration.lastname" placeholder="Last Name" required />
              <p ng-show="registrationForm.lastname.$invalid && !registrationForm.lastname.$pristine">This field is required</p>
              <input type="text" class="form-control" name="username" ng-model="registration.username" placeholder="Username" required />
              <p ng-show="registrationForm.username.$invalid && !registrationForm.username.$pristine">This field is required</p>
              <input type="text" class="form-control" name="email" ng-model="registration.email" placeholder="Email" required />
              <p ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine">This field is required.</p>
              <input type="password" class="form-control" name="password" ng-model="registration.password" placeholder="Password" required/>
              <p ng-show="registrationForm.password.$invalid && !registrationForm.password.$pristine">This field is required</p>
              <br>
              <button class="btn btn-lg login_signup-button btn-block" type="submit">Sign Up</button>
              <p>{{ registrationError }}</p>
              <a href="welcome">cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
